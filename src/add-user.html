<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
</head>

<body>
  <div class="page-container">
    <sidebar></sidebar>
    <div class="single-page">
      <header class="page-header">
        <h1 class="page-title">Add User</h1>
        <button type="submit" class="c-btn c-btn--primary" name="submit" form="add-user">New User</button>
      </header>
      <form action="" class="c-form" name="add-user">
        <div class="c-form__controls">
          <div class="c-upload c-upload--small js-upload">
            <header class="c-upload__header">
              <h4 class="c-upload__title">User Photo</h4>
            </header>
            <div class="c-upload__body">
              <label for="upload-image" class="c-upload__label">Upload A Photo</label>
              <img class="js-upload-placeholdder">
              <input type="file" name="upload-image" id="upload-image" class="c-upload__field js-upload-value"
                accept="image/*">
            </div>
            <span class="c-upload__label c-upload__label--remove js-upload-remove" style="margin-left: 0;">Delete The Photo</span>
          </div>
          <div class="c-form__row">
            <div class="c-textfield">
              <label for="user-name" class="c-textfield__label">User Name</label>
              <input type="text" class="c-textfield__input" id="user-name" name="userName" required>
            </div>
          </div>
          <div class="c-form__row">
            <div class="c-textfield">
              <label for="e-mail" class="c-textfield__label">E-mail</label>
              <input type="email" class="c-textfield__input" id="e-mail" name="E-mail" required>
            </div>
            <div class="c-textfield">
              <label for="mail-conf" class="c-textfield__label">Confirm E-mail</label>
              <input type="email" class="c-textfield__input" id="mail-conf" name="confirmMail" required>
            </div>
          </div>
          <div class="c-form__row">
            <div class="c-textfield">
              <label for="password" class="c-textfield__label">Password</label>
              <input type="password" class="c-textfield__input" id="password" name="password" required>
            </div>
          </div>
          <div class="c-form__row">
            <div class="c-textfield">
              <label for="password-conf" class="c-textfield__label">Confirm Password</label>
              <input type="password" class="c-textfield__input" id="password-conf" name="confirmPassword" required>
            </div>
          </div>
        </div>
      </form>
      <help></help>
    </div>
  </div>
</body>

</html>
