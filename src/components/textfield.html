<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>textfield Component's page</title>
</head>
<body>
  <div class="component-container">
    <div class="c-textfield">
      <label for="normal" class="c-textfield__label">Normal Input</label>
      <input type="text" class="c-textfield__input" id="normal" placeholder="Enter Content">
    </div>
    <div class="c-textfield">
      <label for="textarea" class="c-textfield__label">Paragraph Input</label>
      <textarea class="c-textfield__textarea" id="textarea" placeholder="Enter Content"></textarea>
      <span class="c-textfield__hint">Notices For The Input</span>
    </div>
  </div>
</body>
</html>
